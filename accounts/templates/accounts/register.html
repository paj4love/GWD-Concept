{% extends 'base.html' %}

{% load static %}
{% block body %}
<br>
<div class="container">

        <div class="jumbotron text-center hoverable p-4">

                <div class="row">
                    <div class="col-md-4 offset-md-1 mx-3 my-3">
                
                        <div class="view overlay">
                        <img class="responsive-img" src="{% static 'accounts/images/engage.png' %}"  alt="Sample image">
                        <a>
                            <div class="mask rgba-white-slight"></div>
                        </a>
                        </div>
                
                    </div>
            
                </div>
            </div>
           
            <h2 class="center-align">Register</h2>
            <section>
                <form class="col s12" method="POST">
                        <div class="input-field col s12 l4 offset-l4">
                            {% csrf_token %}
                            {{ form.as_p }}
                        </div>
                
                        <div class="input-field col s12 l4 offset-l4">
                            <button class="btn waves-effect deep-orange darken-3" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                            </button>
                        </div>
                </form>
            </section>

    <div class="border-top pt-3">
           <small class="text-muted">
                Have An Account? <a class="ml-2" href="#">Login to your account</a>
           </small>
    </div>
    
</div>
{% endblock %}
